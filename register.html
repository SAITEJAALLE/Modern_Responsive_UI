<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alle – Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
</head>
<body class="page register-page">

  <div class="bg-anim"></div>

  <div class="container">
    <div class="logo">
      <img src="assets/logo.svg" alt="Alle Logo" width="100" />
    </div>

    <form class="glass-card" id="registerForm">
      <h2>Create Account</h2>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="AlleUser" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@alle.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="••••••••" required />
          <span class="toggle-eye" onclick="togglePassword(this)">👁️</span>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn-glow">Register</button>

      <p class="transition-link">
        Already a user? <a href="login.html" class="flip-transition">Login</a>
      </p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
